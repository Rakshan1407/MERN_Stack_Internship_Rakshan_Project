name: DEV CI Pipeline

on:
  push:
    branches:
      - dev

jobs:
  run-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Show workspace tree
        run: |
          echo "PWD:"
          pwd
          echo "List:"
          ls -R

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: Personal_Finance_Manager_Project/backend
        run: npm install

      - name: Backend Build Check
        working-directory: Personal_Finance_Manager_Project/backend
        run: npm run build || echo "No build script â€” skipping"

      - name: Install Frontend Dependencies
        working-directory: Personal_Finance_Manager_Project/frontend
        run: npm install

      - name: Build Frontend
        working-directory: Personal_Finance_Manager_Project/frontend
        run: npm run build

      - name: List Files
        run: ls -la

      - name: Print Commit Info
        run: echo "Commit triggered by ${{ github.actor }}"
